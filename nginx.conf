http {
    # ... other configurations

    upstream backend {
        server ${SERVER_IP}:5000;
    }

    server {
        listen 80;
        server_name yourdomain.com;

        location /api {
            proxy_pass http://backend;
        }

        location / {
            root /path/to/your/frontend/build;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}